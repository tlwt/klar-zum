# Beispiel-Konfiguration für PDF mit Unterschrift-Feld
# Datei: Bw5120 - Einverständnis zur Ableistung.yaml

groups:
  "Persönliche Daten":
    title: "Persönliche Angaben"
    description: "Grundlegende persönliche Informationen"
  "Kontaktdaten":
    title: "Kontaktinformationen"  
    description: "Adresse, Telefon und E-Mail"
  "Einverständnis":
    title: "Einverständniserklärungen"
    description: "Verschiedene Zustimmungen und Erklärungen"
  "Unterschrift":
    title: "Unterschrift und Datum"
    description: "Rechtsgültige Unterschrift und Datierung"

fields:
  Nachname:
    title: "Nachname"
    description: "Ihr Familienname"
    type: "text"
    group: "Persönliche Daten"
    
  Vorname:
    title: "Vorname"
    description: "Ihr Vorname"
    type: "text"
    group: "Persönliche Daten"
    
  DienstgradDerReserve:
    title: "Dienstgrad der Reserve"
    description: "Ihr aktueller Dienstgrad in der Reserve"
    type: "select"
    group: "Persönliche Daten"
    options:
      - "Gefreiter"
      - "Obergefreiter" 
      - "Hauptgefreiter"
      - "Stabsgefreiter"
      - "Unteroffizier"
      - "Stabsunteroffizier"
      - "Feldwebel"
      - "Oberfeldwebel"
      - "Hauptfeldwebel"
      - "Stabsfeldwebel"
      - "Oberstabsfeldwebel"
      - "Leutnant"
      - "Oberleutnant"
      - "Hauptmann"
      - "Major"
      - "Oberstleutnant"
      - "Oberst"

  StrasseHausnummerPostleitzahlOrt:
    title: "Vollständige Adresse"
    description: "Straße, Hausnummer, PLZ und Ort in einer Zeile"
    type: "text"
    group: "Kontaktdaten"
    
  Telefon:
    title: "Telefonnummer"
    description: "Ihre Telefonnummer für Rückfragen"
    type: "tel"
    group: "Kontaktdaten"
    
  EMail:
    title: "E-Mail-Adresse"
    description: "Ihre E-Mail-Adresse"
    type: "email"
    group: "Kontaktdaten"

  EinverstaendnisZurAbleistung:
    title: "Einverständnis zur Ableistung von Reservistendienstleistungen"
    description: "Ich erkläre mich bereit, Reservistendienstleistungen zu erbringen"
    type: "checkbox"
    group: "Einverständnis"
    
  Strafverfahren:
    title: "Keine anhängigen Strafverfahren"
    description: "Ich bestätige, dass gegen mich keine Strafverfahren anhängig sind"
    type: "checkbox"
    group: "Einverständnis"

  Datum:
    title: "Datum der Unterschrift"
    description: "Das Datum, an dem Sie das Formular unterschreiben"
    type: "date"
    group: "Unterschrift"
    berechnung: "new Date().toISOString().split('T')[0]"

  UnterschriftAntragsteller:
    title: "Unterschrift des Antragstellers"
    description: "Bitte unterschreiben Sie hier (Sie können zeichnen oder ein Bild hochladen)"
    type: "signature"
    group: "Unterschrift"

  # Beispiel für berechnetes Feld basierend auf anderen Eingaben
  VollstaendigerName:
    title: "Vollständiger Name"
    description: "Automatisch generiert aus Vor- und Nachname"
    type: "text"
    group: "Persönliche Daten"
    berechnung: "CONCAT({Dienstgrad}, ' ', {Vorname}, ' ', {Nachname})"
    readonly: true

  # Beispiel für verstecktes Feld in bestimmten PDFs
  InterneNotiz:
    title: "Interne Vermerke"
    description: "Wird nur in internen Dokumenten angezeigt"
    type: "textarea"
    group: "Sonstige"
    hidden_for_pdfs:
      - "Bw5120"  # Wird in diesem PDF nicht angezeigt

# Zusätzliche Konfiguration für Unterschrift-Positionen (optional)
signature_positions:
  UnterschriftAntragsteller:
    page: -1  # Letzte Seite (-1), oder spezifische Seitenzahl (1, 2, 3...)
    x: 400    # X-Position (optional, Standard: unten rechts)
    y: 100    # Y-Position (optional, Standard: unten rechts)  
    width: 200  # Breite der Unterschrift (optional, Standard: 200)
    height: 60  # Höhe der Unterschrift (optional, Standard: 60)